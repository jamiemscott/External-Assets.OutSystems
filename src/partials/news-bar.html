<!-- News Bar - Uses Popover API -->
<aside id="news-bar" class="news-bar" popover="manual" role="region" aria-label="Announcement">
  <div class="news-bar__content">
    <p class="news-bar__message">
      <span class="news-bar__badge">New</span>
      Introducing our latest services -
      <a href="#services" class="news-bar__link">Learn more</a>
    </p>
    <button
      type="button"
      class="news-bar__close"
      popovertarget="news-bar"
      popovertargetaction="hide"
      aria-label="Dismiss announcement"
    >
      <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
      </svg>
    </button>
  </div>
</aside>
